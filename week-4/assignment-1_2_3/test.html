<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Watch me</title>
		<script>
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4) {
					if (xhr.status === 200) {
						document.getElementById('output').innerHTML = xhr.responseText;
					}
				}
			};
			xhr.open('GET', 'http://localhost:3000/getData?number=10');
			xhr.send();
		</script>
	</head>
	<body>
		<h1>Test one, test one.</h1>
		<p>Roger that!</p>
		<label>Enter your terminal of sum of the number series</label>
		<input id='number' type='text' />
		<button type="submit" onclick="calc()">Submit</button>
		<script>
			function calc() {
				var xhr = new XMLHttpRequest();
				var number = document.getElementById("number").value;
				xhr.onreadystatechange = function() {
					if (xhr.readyState === 4) {
						if (xhr.status === 200) {
							document.getElementById('output').innerHTML = xhr.responseText;
						}
					}
				};
				xhr.open('GET', `http://localhost:3000/getData?number=${number}`);
				xhr.send();
			}
		</script>
		<div id="output">
			
		</div>
	</body>
</html>
